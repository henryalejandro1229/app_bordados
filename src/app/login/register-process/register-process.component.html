<app-navbar></app-navbar>
<main class="login-page bg-light">
  <section class="login-body">
    <section class="login-logo">
      <a href="/home" style="cursor: pointer"
        ><img src="../../../assets/resources/image-logo.jpeg" alt=""
      /></a>
    </section>
    <section class="login-container shadow-lg">
      <form formGroup="form">
        <section class="card" style="border: none;">
          <header class="title-card">
            <h1>Registro</h1>
          </header>
          <mat-divider></mat-divider>
          <section class="card-form">
            <div class="form-usuario">
              <mat-form-field appearance="outline" class="form-full">
                <mat-label>Usuario</mat-label>
                <input
                  matInput
                  (focus)="usuarioTyping = true"
                  (blur)="usuarioTyping = false"
                  formControlName="usuario"
                  placeholder="Ingrese su nombre de usuario"
                  #inputUsuario
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="form-usuario">
              <mat-form-field appearance="outline" class="form-full">
                <mat-label>Correo electrónico</mat-label>
                <input
                  matInput
                  formControlName="email"
                  placeholder="Ingrese su correo electrónico"
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="form-password">
              <mat-form-field appearance="outline" class="form-full">
                <mat-label>Contraseña</mat-label>
                <input
                  matInput
                  #pass
                  matInput
                  [type]="clear ? 'text' : 'password'"
                  formControlName="password"
                  placeholder="Ingrese su contraseña"
                />
                <mat-icon
                  class="puntero"
                  (click)="clear = !clear"
                  matSuffix
                  [color]="clear ? 'primary' : ''"
                >
                  {{ clear ? "visibility" : "visibility_off" }}
                </mat-icon>
              </mat-form-field>
            </div>
            <div class="form-password">
              <mat-form-field appearance="outline" class="form-full">
                <mat-label>Confirmar contraseña</mat-label>
                <input
                  matInput
                  #pass
                  matInput
                  [type]="clearConfirm ? 'text' : 'password'"
                  formControlName="password"
                  placeholder="Confirme su contraseña"
                />
                <mat-icon
                  class="puntero"
                  (click)="clearConfirm = !clearConfirm"
                  matSuffix
                  [color]="clearConfirm ? 'primary' : ''"
                >
                  {{ clearConfirm ? "visibility" : "visibility_off" }}
                </mat-icon>
              </mat-form-field>
            </div>
          </section>
          <section class="action">
            <button
              (click)="register()"
              class="k-btn-primary k-btn-pry-pink"
              mat-flat-button
            >
              Registrarme
            </button>
          </section>
          <div class="forgot-psw text-center">
            <a href="/login">Iniciar sesión</a>
          </div>
        </section>
      </form>
    </section>
  </section>
  <app-footer></app-footer>
</main>
