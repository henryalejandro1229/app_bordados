<img src="./../../../../assets/resources/sld1.png" class="img-fluid" alt="Responsive image">
<div class="container">
    <div class="py-4" *ngIf="objCategory">
        <p class="h3">{{objCategory.name}}</p>
        <p class="h5 fw-light">{{objCategory.description}}</p>
    </div>
    <mat-divider></mat-divider>
    <div class="py-4">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 pb-4">
            <div class="col" *ngFor="let prod of objProducts">
                <div class="card h-100 shadow hover-shadow">
                    <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp" alt="Hollywood Sign on The Hill"
                        class="card-img-top" />
                    <div class="card-body">
                        <p class="h5 text-center fw-bold pt-4">{{prod.title}}</p>
                        <p class="h6 text-center fw-light">
                            Precio <span class="text-muted fst-normal">${{prod.precio}}</span>
                        </p>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <button class="btn btn-danger my-2">Comprar ahora</button>
                        <button class="btn btn-outline-secondary my-2">Ver detalle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="py-4" *ngIf="!objProducts">
        <p class="h3">Esta categor√≠a no cuenta con productos</p>
    </div>
</div>
