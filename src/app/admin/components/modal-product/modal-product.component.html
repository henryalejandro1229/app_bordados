<main>
    <header class="modal-header">
        <div class="modal-title">
            {{data.isNew ? 'Nueva': 'Editar'}} producto
        </div>

        <button mat-icon-button mat-dialog-close tabindex="-1">
            <mat-icon class="close-icon btn-close-modal">close</mat-icon>
        </button>
    </header>

    <section class="modal-body">

        <div class="subtitle">
            <div>
                Configuración de accesos
            </div>
            <div class="linear"></div>
        </div>

        <form [formGroup]="form">
            <div class="row">
                <mat-form-field class="col-xs-12" color="primary" appearance="outline">
                    <mat-label>Nombre del producto</mat-label>
                    <input matInput type="text" placeholder="Nombre de la categoría" formControlName="title" />
                </mat-form-field>
                <mat-form-field class="col-xs-12" color="primary" appearance="outline">
                    <mat-label>Descripción</mat-label>
                    <input matInput type="text" placeholder="Descripción de la categoría"
                        formControlName="description" />
                </mat-form-field>
                <mat-form-field class="col-md-6" color="primary" appearance="outline">
                    <mat-label>Precio</mat-label>
                    <input matInput type="number" placeholder="Precio del producto" formControlName="precio" />
                </mat-form-field>
                <mat-form-field class="col-md-6" color="primary" appearance="outline">
                    <mat-label>Sexo</mat-label>
                    <mat-select formControlName="categorySex">
                        <mat-option value="woman">Dama</mat-option>
                        <mat-option value="man">Caballero</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="col-xs-12" color="primary" appearance="outline">
                    <mat-label>Marca</mat-label>
                    <input matInput type="text" placeholder="Marca" formControlName="marca" />
                </mat-form-field>
            </div>
        </form>
    </section>

    <section class="footer">
        <button [disabled]="form.invalid" mat-raised-button class="k-btn-pry-pink" (click)="submit()">{{data.isNew ?
            'Crear': 'Actualizar'}} producto</button>
    </section>

</main>
