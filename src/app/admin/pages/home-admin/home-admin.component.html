    <div class="row mb-4">
        <div class="col-md-12 mb-4">
            <b class="h4">Encuestas de satisfacción del cliente</b>
        </div>
        <div class="col-md-6">
            <p class="h6 fw-light">¿Cómo describirías tu experiencia de navegación en nuestra aplicación móvil?</p>
            <div *ngIf="!chartExperienciaNav">
                <div class="d-flex justify-content-center p-5">
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
            <canvas id="myChartExperienciaNav" width="400" height="400"></canvas>
        </div>
        <div class="col-md-6">
            <p class="h6 fw-light">¿Cuán probable es que recomiende nuestros productos o servicios?</p>
            <div *ngIf="!chartRecomendacion">
                <div class="d-flex justify-content-center p-5">
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
            <canvas id="myChartRecomendacion" width="400" height="400"></canvas>
        </div>
    </div>
    <div class="col-md-12 mt-5">
        <p class="h6 fw-light text-center">¿Cuán satisfecho estás con la variedad de productos disponibles en
            nuestra tienda?
        </p>
        <div *ngIf="!chartVariedadProds">
            <div class="d-flex justify-content-center p-5">
                <div class="spinner-border" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>
        <canvas id="myChartVariedadProds" width="400" height="120"></canvas>
    </div>
</div>
